<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play piano with your keyboard</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- links for bootstrap & CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Press the keys to plan Piano</h1>
    <div class="container"></div>
    <img class="piano" src="images/piano-keyboard.png" alt="" srcset="">
    <div class="fretboard">
        <div class="circle circle1">A</div>
        <div class="circle circle2">W</div>
        <div class="circle circle3">S</div>
        <div class="circle circle4">E</div>
        <div class="circle circle5">D</div>
        <div class="circle circle6">F</div>
        <div class="circle circle7">T</div>
        <div class="circle circle8">G</div>
        <div class="circle circle9">Y</div>
        <div class="circle circle10">H</div>
        <div class="circle circle11">U</div>
        <div class="circle circle12">J</div>
        <div class="circle circle13">K</div>
        <!--
        <div class="circle circle14">14</div>
        <div class="circle circle15">15</div>
        <div class="circle circle16">16</div>
        <div class="circle circle17">17</div>
        <div class="circle circle18">18</div>
        <div class="circle circle19">19</div>
        <div class="circle circle20">20</div>
        <div class="circle circle21">21</div>
        <div class="circle circle22">22</div>
        <div class="circle circle23">23</div>
        <div class="circle circle24">24</div>
        -->
    </div>

    <script src="index.js"></script>
</body>

</html>
